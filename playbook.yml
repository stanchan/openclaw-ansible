---
- name: Install Clawdbot with Docker and UFW firewall
  hosts: localhost
  connection: local
  become: true

  vars:
    ansible_python_interpreter: /usr/bin/python3

  pre_tasks:
    - name: Check if running as root
      ansible.builtin.command: id -u
      register: user_id
      changed_when: false
      become: false

    - name: Set fact for root user
      ansible.builtin.set_fact:
        is_root: "{{ user_id.stdout == '0' }}"

    - name: Install Ansible collections
      ansible.builtin.command: ansible-galaxy collection install -r requirements.yml
      args:
        chdir: "{{ playbook_dir }}"
      delegate_to: localhost
      become: false
      run_once: true
      changed_when: false

  roles:
    - clawdbot

  post_tasks:
    - name: Display completion message
      ansible.builtin.debug:
        msg:
          - "============================================"
          - "‚úÖ Clawdbot installation completed!"
          - "============================================"
          - ""
          - "üîí Security Status:"
          - "  - UFW Firewall: ENABLED"
          - "  - Open Ports: SSH (22) + Tailscale (41641/udp)"
          - "  - Docker isolation: ACTIVE"
          - "  - All container ports: localhost-only"
          - ""
          - "üîê Tailscale (VPN):"
          - "  - Connect: sudo tailscale up"
          - "  - Status: sudo tailscale status"
          - "  - Auth keys: https://login.tailscale.com/admin/settings/keys"
          - ""
          - "üìã Next steps:"
          - "1. Connect Tailscale: sudo tailscale up"
          - "2. Configure: sudo nano /home/clawdbot/.clawdbot/config.yml"
          - "3. Login: sudo su - clawdbot -c 'clawdbot login'"
          - "4. Check status: sudo systemctl status clawdbot"
          - "5. View logs: sudo journalctl -u clawdbot -f"
          - ""
          - "üõ°Ô∏è  Firewall Status:"
          - "  - Check UFW: sudo ufw status verbose"
          - "  - View rules: sudo iptables -L DOCKER-USER -n"
          - ""
